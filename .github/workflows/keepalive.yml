name: Keep Repo Alive (Manual)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1,26 * *'  # æ¯æœˆ1å·å’Œ26å·è¿è¡Œ

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update timestamp file
        run: |
          date > last_updated.txt

      - name: Commit and push if changed
        run: |
          git config --global user.name 'my-bot'
          git config --global user.email 'my-bot@users.noreply.github.com'

          git add last_updated.txt

          if ! git diff-index --quiet HEAD; then
            git commit -m "ðŸš§ keepalive: auto-commit on $(date)"
            git push origin HEAD
          else
            echo "No changes to commit."
          fi
